<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>vanjazeli/three-js-room-tour</title>
		<script type="module" src="./js/main.js" defer></script>
	</head>
	<body>
		<div class="starting-overlay js-starting-overlay">
			<div class="starting-overlay__container">
				<h1 class="starting-overlay__heading h1">Room tour</h1>
				<span class="starting-overlay__desc">A practical example of Three.js library used to simulate room tour with sprites and hotspots.</span>
				<button class="button-round js-starting-button" type="button">Start</button>
			</div>
		</div>
		<h2 class="room-name h2 js-room-name"><span class="room-name__holder">Living room</span></h2>
		<div class="canvas-wrap js-canvas-wrap">
			<div class="canvas-wrap__texture-wrap">
				<img src="assets/texture.jpg" alt="" class="canvas-wrap__texture" />
			</div>
			<span class="hotspot-desc js-hotspot-desc"></span>
			<canvas class="web-gl"></canvas>
		</div>
	</body>
</html>
